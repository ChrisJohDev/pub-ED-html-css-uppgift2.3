<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&amp;display=swap"
        rel="stylesheet" />
    <title>Uppgift 2.3 - Grid & flex</title>
</head>

<body>
    <main>
        <div id="top-left" class="column">
            <header>
                <h1>Asgard</h1>
                <p>A cloud based community for your to<br />connect with fellow Asgardians</p>
            </header>
        </div>
        <div id="image-swapper" class="image-wrapper">

            <img id="image-1" src="/images/Diamond_CJ.svg" alt="The initials CJ in a diamond shape." />
            <img id="image-2" src="/images/railroad-tracks.svg" alt="Railroad tracks in 3D." />

        </div>
        <div id="middle-top" class="column">
            <section>
                <header>
                    <h1>Sign up to Asgard</h1>
                    <p>Already have an account? <a href="#">Log In</a></p>
                </header>
            </section>
        </div>
        <div id="middle-main" class="column-3">
            <section>
                <div class="sign-up-buttons">
                    <!--
                    <div class="col pad-right">
                        <a href="#" class="button mobile-button"><i class="bi bi-google"></i><span>Sign up with
                                Google</span></a>
                    </div>
                -->
                    <div class="google-link">
                        <i class="google-link-img"><img src="/images/Google/icons8-google-48.svg"
                                alt="" /></i><span>Sign up with Google</span>
                        <!--<img src="/images/Google/icons8-google-48.svg" alt="" />-->
                    </div>
                    <div>
                        <a href="#">
                            <img src="/images/Facebook/Facebook-icon.png" alt="" />
                        </a>
                    </div>
                    <div>
                        <a href="#">
                            <img src="/images/Apple/icons8-apple-logo-52.svg" alt="" />
                        </a>
                    </div>
                </div>
            </section>
            <section>
                <div>-OR-</div>
            </section>
            <section>
                <form>
                    <div>
                        <label for="full-name">Full Name</label>
                        <input id="full-name" type="text" name="full-name" />
                    </div>
                    <div><label for="email">Email address</label>
                        <input type="email" name="email" />
                    </div>
                    <div><label for="password">Password</label>
                        <input type="password" name="password" />
                    </div>

                    <div>
                        <p>Password Strength</p>
                    </div>
                    <div><input type="checkbox" />
                        <div>By creating an account, you agree to accept our <a href="#">Privacy Policy</a>,<br /><a
                                href="#">Terms of Service</a>
                            and <a href="#">Notification Settings</a></div>
                    </div>
                    <div><button type="submit">Create Account</button></div>

                </form>
            </section>
        </div>
        <div id="top-right" class="column">
            <select>
                <option selected>English (USA)</option>
                <option>English (UK)</option>
                <option>Swedish</option>
                <option>Polish</option>
                <option>Tagalog</option>
            </select>
        </div>
    </main>
</body>

</html>
